<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
		<style type="text/css">
		</style>
	</head>

	<body>
		<div class="box">
			<div class="form-group">
				<label for="exampleInputEmail1">用户名:</label>
					<input type="text" id="username" class="form-control" /> 
			</div>
			<div class="form-group">
				<label for="exampleInputEmail1">密码:</label>
				<input type="text" id="psd" class="form-control" />
			</div>
			<div>
				<button id="btn" class="btn btn-success">登录</button>
				<a href="./login.html"><button id="ban" class="btn btn-default">注册</button></a>
			</div>
		</div>
	</body>

	<script type="text/javascript">
		//根据用户输入的信息判断用户是否存在，存在跳转页面
		$(function() {
			var btn = $("#btn");
			btn[0].addEventListener("click", function() {
				var username = $("#username").val();
				var psd = $("#psd").val();
				$.ajax({
					type: "post",
					url: "http://127.0.0.1:8100/1505A/getAaa",
					data: {
						"user": username,
						"psd": psd
					},
					success: function(data) {
						if(typeof data == "object") {
							alert("登录成功");
							window.location.href = "http://www.baidu.com";
						} else {
							alert('账号或密码错误')
						}
					},
					error: function() {
						console.log("获取失败")
					}
				})
			}, false);
		})
	</script>

</html>
