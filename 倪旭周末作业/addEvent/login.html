<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<!--<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">-->
		<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<!--<form class="box" class="form-horizontal">-->
		<h3 class="text-center">注册账号</h3>
		<div class="form-group">
			<label for="inputEmail3" class=" col-lg-offset-1 col-lg-1 control-label left">账号：</label>
			<div class="col-lg-8 col-lg-offset-1"><input type="text" id="username" class="form-control" /> </div>
		</div><br /><br />
		<div class="form-group">
			<label for="inputEmail3" class="col-lg-1 col-lg-offset-1 control-label">密码：</label>
			<div class="col-lg-8 col-lg-offset-1"><input type="text" id="psd" class="form-control" /> </div>
		</div><br /><br />
		<div class="form-group">
			<label for="inputEmail3" class="col-lg-1 col-lg-offset-1 control-label">电话：</label>
			<div class="col-lg-8 col-lg-offset-1"><input type="text" id="tel" class="form-control" /> </div>
		</div><br /><br />
		<div class="text-center"><button id="btn" class="btn btn-success">注册</button></div>
		<!--</form>-->
	</body>
	<script>
		$(function() {
			var btn = $("#btn");
			btn[0].addEventListener("click", function() {
				var username = $("#username").val();
				var psd = $("#psd").val();
				var tel = $("#tel").val();
				$.ajax({
					type: "post",
					url: "http://127.0.0.1:8100/1505A/getAcc",
					data: {
						"user": username,
						"psd": psd,
						"tel": tel
					},
					success: function(data) {
						if(typeof data == "object") {
							alert("注册成功");
							window.location.href = "index.html";
						} else {
							alert("失败");
						}
					},
					error: function() {
						console.log("注册失败");
					}
				})
			}, false);
		})
	</script>

</html>
